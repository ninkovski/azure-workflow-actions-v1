name: Deploy Spring API (Reusable)

on:
  workflow_call:
    inputs:
      app-name:
        description: 'Azure App Service name'
        required: true
        type: string
      resource-group:
        description: 'Azure Resource Group'
        required: true
        type: string
      environment:
        description: 'Deployment environment (dev, staging, prod)'
        required: true
        type: string
      package-path:
        description: 'Path to JAR/WAR file'
        required: true
        type: string
      java-version:
        description: 'Java version'
        required: false
        type: string
        default: '17'
      build-tool:
        description: 'Build tool (maven or gradle)'
        required: false
        type: string
        default: 'maven'
      run-tests:
        description: 'Run tests before deployment'
        required: false
        type: boolean
        default: true
      slot-name:
        description: 'Deployment slot name'
        required: false
        type: string
        default: ''
      enable-notifications:
        description: 'Enable deployment notifications'
        required: false
        type: boolean
        default: true
      notification-type:
        description: 'Notification type (teams, email, all)'
        required: false
        type: string
        default: 'teams'
      create-release-on-success:
        description: 'Create release after successful deployment'
        required: false
        type: boolean
        default: false
    outputs:
      deployment-url:
        description: 'Deployed API URL'
        value: ${{ jobs.deploy.outputs.deployment-url }}
      deployment-status:
        description: 'Deployment status'
        value: ${{ jobs.deploy.outputs.deployment-status }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    outputs:
      deployment-url: ${{ steps.deploy-api.outputs.deployment-url }}
      deployment-status: ${{ steps.deploy-api.outputs.deployment-status }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: ninkovski/azure-workflow-actions-v1
          path: .github-actions
          ref: main

      - name: Run tests
        if: inputs.run-tests
        uses: ./.github-actions/.github/actions/run-tests
        with:
          project-type: ${{ inputs.build-tool == 'maven' && 'java-maven' || 'java-gradle' }}
          java-version: ${{ inputs.java-version }}

      - name: Deploy Spring API
        id: deploy-api
        uses: ./.github-actions/.github/actions/deploy-spring-api
        env:
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
        with:
          app-name: ${{ inputs.app-name }}
          resource-group: ${{ inputs.resource-group }}
          package-path: ${{ inputs.package-path }}
          environment: ${{ inputs.environment }}
          java-version: ${{ inputs.java-version }}
          run-tests: 'false'  # Tests already ran
          slot-name: ${{ inputs.slot-name }}
          build-tool: ${{ inputs.build-tool }}

      - name: Send Success Notification
        if: success() && inputs.enable-notifications
        uses: ./.github-actions/.github/actions/notify-deployment
        with:
          notification-type: ${{ inputs.notification-type }}
          webhook-url: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
          email-to: ${{ secrets.EMAIL_TO }}
          smtp-server: ${{ secrets.SMTP_SERVER }}
          smtp-username: ${{ secrets.SMTP_USERNAME }}
          smtp-password: ${{ secrets.SMTP_PASSWORD }}
          environment: ${{ inputs.environment }}
          status: 'success'
          deployment-url: ${{ steps.deploy-api.outputs.deployment-url }}
          app-name: ${{ inputs.app-name }}

      - name: Send Failure Notification
        if: failure() && inputs.enable-notifications
        uses: ./.github-actions/.github/actions/notify-deployment
        with:
          notification-type: ${{ inputs.notification-type }}
          webhook-url: ${{ secrets.NOTIFICATION_WEBHOOK_URL }}
          email-to: ${{ secrets.EMAIL_TO }}
          smtp-server: ${{ secrets.SMTP_SERVER }}
          smtp-username: ${{ secrets.SMTP_USERNAME }}
          smtp-password: ${{ secrets.SMTP_PASSWORD }}
          environment: ${{ inputs.environment }}
          status: 'failure'
          app-name: ${{ inputs.app-name }}

  create-release:
    needs: deploy
    if: inputs.create-release-on-success && success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout actions repository
        uses: actions/checkout@v4
        with:
          repository: ninkovski/azure-workflow-actions-v1
          path: .github-actions
          ref: main

      - name: Create Release
        uses: ./.github-actions/.github/actions/create-release
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          environment: ${{ inputs.environment }}
          deployment-url: ${{ needs.deploy.outputs.deployment-url }}
          prerelease: ${{ inputs.environment != 'prod' }}
